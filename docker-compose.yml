version: '3'
services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      - ./backend/data:/app/data
    deploy:
      resources:
        limits:
          memory: 512M

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          memory: 512M

  backend-tests:
    build: ./backend
    command: npm test
    environment:
      - NODE_ENV=test

  frontend-tests:
    build:
      context: ./frontend
      dockerfile: Dockerfile.test
    depends_on:
      - backend
    environment:
      - CI=true

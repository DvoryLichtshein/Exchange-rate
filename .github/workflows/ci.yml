name: CI

on:
  push:
    branches: [feature-dvory]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and start all containers
        run: |
          docker compose -f docker-compose.yml up -d --build

      - name: Run backend tests
        run: docker compose -f docker-compose.yml run --rm backend-tests

      - name: Run frontend tests
        run: docker compose -f docker-compose.yml run --rm frontend-tests

      - name: Shutdown all containers
        run: docker compose -f docker-compose.yml down